<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro Festival by Tapparellaa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Music Submission</h2>
        <!-- Aggiungi il metodo POST e imposta l'azione per inviare il modulo al Google Apps Script -->
        <form id="musicForm" enctype="multipart/form-data" method="POST" action="https://script.google.com/macros/s/AKfycbyQ8Bm69U4V2UkBfV6lXlfBxMqev63IvG5fso7kbhKgDeupe9zp2Rx3jq_QQxg2maVJ/exec">
            <label for="twitchNickname">Twitch Nickname:</label>
            <input type="text" id="twitchNickname" name="twitchNickname" placeholder="Your Twitch Nickname" required>

            <label for="titleSong">Title Song:</label>
            <input type="text" id="titleSong" name="titleSong" placeholder="Song Title" required>

            <label for="info">Info:</label>
            <textarea id="info" name="info" rows="4" placeholder="Song Information" required></textarea>

            <label for="cover">Upload Cover (Optional):</label>
            <input type="file" id="cover" name="cover" accept="image/*">

            <label for="video">Upload Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required>

            <input type="submit" value="Submit">
        </form>
        <div class="info-text">Submit your song details and video!</div>
    </div>

    <!-- Rimuovi il file script.js poiché non è più necessario per la gestione del form -->
</body>
</html>
